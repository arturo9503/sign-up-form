<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-header">
                <img src="images/star.png" id="star">
                <p id="header-text">The Star-Gazing Club</p>

            </div>
        </div>
        <div class="right">
                <div class="header">
                    <p id="first-line">Be a part of a unique community of star enthusiasts dedicated to sharing ideas, forming connections and looking
                    </p>
                    <p id="second-line">
                        We look forward to being part of your bright future.
                    </p>
                </div>
                <div class="form">
                    <p>Let's do this!</p>
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input id="firstName" type="text">
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input id="lastName" type="text">
                    </div>
                    <div class="input">
                        <label for="userEmail">EMAIL</label>
                        <input id="userEmail" type="email">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input id="phoneNumber"type="number">
                    </div>
                    <div class="input">
                        <label for="userPassword">PASSWORD</label>
                        <input ID="userPassword" type="text">
                    </div>
                    <div class="input">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input id="confirmPassword"type="text">
                    </div>

                


                </div>
                <div class="footer">

                </div>
        </div>
    </div>
    
</body>
</html>
